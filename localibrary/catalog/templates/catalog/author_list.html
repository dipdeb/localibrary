{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a> ({{author.date_of_birth}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There is no author by this name.</p>
    {% endif %}       
{% endblock %}
